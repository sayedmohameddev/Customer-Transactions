<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details and Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .w-80{
    width: 80% !important;
}
.backBtn{
    transition: all 0.5s;
}
.backBtn:hover{
    background-color: white;
    color: black !important;
}
</style>
</head>

<body class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between align-items-center">
        <a class="navbar-brand " href="#">Transactions App</a>
        <a class="backBtn navbar-brand py-1 px-3 my-1 border border-white rounded " href="index.html">Back</a>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center ">Selected Customer Details</h1>

        <div id="customer-details" class="shadow-lg w-80 mx-auto card mt-5">
            <div class="card-header">
                Customer Details
            </div>
            <div class="card-body">
                <!-- Customer details will be dynamically inserted here -->
            </div>
        </div>

        <div class="shadow-lg card my-4 w-80  mx-auto">
            <div class="card-header bg-primary text-white">
                Transaction Chart
            </div>
            <div class="card-body ">
                <canvas   id="transactionChart"></canvas>
                <div class="text-center mt-3">
                    <button id="toggleChartBtn" class="btn btn-primary">change Chart </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
